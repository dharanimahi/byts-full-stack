<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD</title>
     <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxUZOvj7SPmwgSNN0kGBNugJnqB-TxbFBmyw&s" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background:rgb(144, 189, 189)"><center>
    <header>
    <img class ="landing" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToW2JO1BlQy2Oyg60hRw2qyGECYjpXQq0iFQ&s"alt="image not found" height="50px"width="50px">
    <h1>Add two numbers</h1>
</header>
    <label for="num1">A</label>
    <input type="number" id="num1" placeholder="enter first number"><br/><br/>
    <label for="num2">B</label>
    <input type="number" id="num2" placeholder="enter second number"><br/><br/>
    <button class="btn" onclick="add()">Add</button>
    <p id="SUM">SUM</p></center>
  </body>
     <script>
        function add(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let sum = num1 + num2;
            document.getElementById("SUM").innerText = "SUM: " + sum;
        }
    </script>
  

</html>
